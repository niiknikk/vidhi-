<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Card Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cards">
        <div class="card">
            <div class="imgBox">
                <img src="https://cdn.pixabay.com/photo/2017/08/12/18/31/male-2634974_960_720.jpg" alt="">
            </div>
            <div class="about">
                <h2>Who Knows<span>Designer</span></h2>
            </div>
        </div>
        <div class="card">
            <div class="imgBox">
                <img src="https://cdn.pixabay.com/photo/2016/06/11/12/15/females-1450050_960_720.jpg" alt="">
            </div>
            <div class="about">
                <h2>Someone Famous <span>Model</span></h2>
            </div>
        </div>
        <div class="card">
            <div class="imgBox">
                <img src="https://cdn.pixabay.com/photo/2015/07/20/13/01/fred-852770_960_720.jpg" alt="">
            </div>
            <div class="about">
                <h2>Unknows <span>Actor</span></h2>
            </div>
        </div>
    </div>
</body>
</html>
